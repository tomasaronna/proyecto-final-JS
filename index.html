    <h1>CONVERSOR A CRIPTOMONEDA</h1>

    <form class="formulario">

        <label for="text" class="moneda" id="monedaComun">Divisa</label>

        <select name="divisa" id="Divisa">
            <option value="Peso argentino">Peso argentino</option>

            <option value="Euro">Euro</option>
            <option value="Libra">Libra</option>
            <option value="Yuan">Yuan</option>
        </select>

        <input type="text" class="input" id="valor">

        <button type="button" class="boton" id="boton">Convertir a</button>

        <label for="text" class="moneda">Criptomoneda</label>
        <select name="criptomoneda" id="criptomoneda">
            <option value="Bitcoin">Bitcoin</option>
            <option value="Dogecoin">Dogecoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Litecoin">Litecoin</option>
            <option value="Ripple">Ripple</option>
        </select>

        <input type="text" class="input" id="result">

    </form>
